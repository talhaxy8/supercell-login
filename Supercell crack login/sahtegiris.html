<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Supercell Giriş</title>
    <!-- Google Fonts - Orijinal font stiline benzer -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="confetti"></div> <!-- Konfeti efekti için bir alan -->
    <div class="login-container">
        <div class="header-text">
            <h2>Ödülünüzü Almak İçin Giriş Yapınız</h2>
        </div>
        <div class="logo-container">
            <img src="c:\Users\Demir\Desktop\download.png" alt="Supercell Logo" class="supercell-logo">
        </div>
        <div class="form-container">
            <p class="instruction">Mailinizi girdiğinizde size bir kod gönderilecektir.</p>
            <h1>Hesabınıza Giriş Yapın</h1>
            <form action="#" method="POST">
                <div class="input-container">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
                </div>
                <div class="input-container">
                    <label for="code">Kod</label>
                    <input type="text" id="code" name="code" placeholder="Size gönderilen kodu girin" required>
                </div>
                <button type="submit" class="submit-button">Giriş Yap</button>
            </form>
            <div class="extra-options">
                <a href="#">Şifrenizi mi unuttunuz?</a>
                <a href="#">Hesabınız yok mu? Kaydolun</a>
            </div>
        </div>
    </div>

    <!-- Konfeti efekti için eklenen JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
    <script>
        // Konfeti animasyonu
        setInterval(function() {
            confetti({
                particleCount: 100,
                angle: 60,
                spread: 55,
                origin: { x: 0, y: 0.8 }
            });
            confetti({
                particleCount: 100,
                angle: 120,
                spread: 55,
                origin: { x: 1, y: 0.8 }
            });
        }, 5000); // Her 5 saniyede bir konfeti animasyonu
    </script>
</body>
</html>
